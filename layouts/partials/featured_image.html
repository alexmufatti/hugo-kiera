{{if isset .Params "images" }}
<div class="featured_image">
    <a href="{{ .Permalink }}" title="{{ .Title }}">
        {{ with .Resources.Match (index .Params.images 0) }}
            {{ range . }}
                {{ $image := .Resize "700x" }}
                <img src="{{ $image.RelPermalink }}">
            {{ end }}
        {{ end }}
    </a>
</div>
{{ end }}
